<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>ТОО «Dynamics Business Technologies» тестовое задание ТуДу</mat-card-title>
    </mat-card-header>

    <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
      <table class="table" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="custom-field">
              <mat-label>Наименование</mat-label>
              <input matInput formControlName="name" />
              <mat-error>Обяз. поле</mat-error>
            </mat-form-field>
          </td>
        </tr>

        <tr>
          <td>
            <mat-form-field class="custom-field">
              <mat-label>Описание</mat-label>
              <textarea matInput formControlName="description"></textarea>
            </mat-form-field>
          </td>
        </tr>

        <tr>
          <td>
            <button class="m-2" mat-raised-button color="primary" type="submit">
              {{ isEditMode ? "Апдейт" : "Создать" }}
            </button>
          </td>
        </tr>
      </table>
    </form>
  </mat-card>

  <table class="table mt-5 align-middle">
    <thead>
      <tr>
        <th scope="col">Статус</th>
        <th scope="col">Наименование</th>
        <th scope="col">Описание</th>
        <th scope="col">Акшны(апдейт/удалить)</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let todo of todos">
        <td class="col-md-1">
          <mat-checkbox
            name="completed"
            [ngModel]="todo.completed"
            (change)="patchTodoStatus(todo.id!, !todo.completed)"
          ></mat-checkbox>
        </td>
        <td class="col-md-4">{{ todo.name }}</td>
        <td class="col-md-4">{{ todo.description }}</td>
        <td class="col-md-2">
          <button
            mat-icon-button
            aria-label="Example icon button with a vertical three dot icon"
            (click)="handleEdit(todo)"
          >
            <mat-icon
              color="primary"
              aria-hidden="false"
              aria-label="Example home icon"
              fontIcon="edit"
            ></mat-icon>
          </button>
          <button
            mat-icon-button
            aria-label="Example icon button with a vertical three dot icon"
            (click)="deleteTodo(todo.id!)"
          >
            <mat-icon
              color="accent"
              aria-hidden="false"
              aria-label="Example home icon"
              fontIcon="delete"
            ></mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <nav aria-label="Page navigation example" class="p-5 flex-center">
    <ul class="pagination">
      <ng-container>
        <li class="page-item">
          <a
            class="page-link"
            (click)="getTodosWithPagination(pageNum - 1)"
            [class.disabled]="pageNum === 0"
            >Пред.</a
          >
        </li>
        <li class="page-item" *ngFor="let tempPage of generatedPages">
          <a
            class="page-link"
            [class.active]="pageNum === tempPage.value"
            (click)="getTodosWithPagination(tempPage.value)"
            >{{ tempPage.displayValue }}</a
          >
        </li>
        <li class="page-item">
          <a
            class="page-link"
            href="#"
            (click)="getTodosWithPagination(pageNum + 1)"
            [class.disabled]="pageNum === generatedPages.length - 1"
            >След.</a
          >
        </li>
      </ng-container>
    </ul>
  </nav>
</div>
